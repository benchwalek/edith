<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edith</title>
	<link rel="stylesheet" href="edith.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=EB+Garamond" />
	<script src="edith.js"></script>
</head>
<body id="drop-zone">
	<div id="not-supported-overlay">Mobile devices are not supported (yet). Try a larger screen.</div>
	<div class="wrapper">
		<div class="input-pane">
			<img id="inimg">
			<div id="drop_here_text">
				Drop image here <br>
				<small>or <span id="file_input_label">
					<label for="file_input">select file.</label>
					<input id="file_input" type=file></input>
				</span></small>
			</div>
			<button id="reset_input_button" class="btn" disabled></button>
		</div>
		<div class="option-pane" id="options">
			<div class="tab-section">
				<div class="tab-container" id="color-tabs">
					<div class="tab-title">Colors</div>
					<button class="active" id="from-palette-tab">from Palette</button>
					<button id="from-image-tab">from Image</button>
				</div>
				<div class="tab-content from-palette-tab">
					<div class="form-row">
						<div id="palette-selector">
						</div>
					</div>
				</div>
				<div class="tab-content from-image-tab hidden">
					<select name="color quantization" id="quant-dropdown">
						<option>k-means</option>
						<option>median-cut</option>
					</select>
					<div class="number-stepper">
						<button class="minus-btn">-</button>
						<input type="text" id="num-colors-input" value=8>
						<button class="plus-btn">+</button>
					</div>
					<button id="quant-button">Gen</button>
				</div>
			</div>
			<div class="tab-section">
				<div class="tab-container" id="options-tabs">
					<div class="tab-title">Options</div>
					<button class="active" id="preprocessing-tab">Preprocessing</button>
					<button id="dithering-tab">Dithering</button>
				</div>

				<div class="tab-content preprocessing-tab process-on-change">
					<div class="form-row">
						<label for="exposure_slider">Exposure</label>
						<input id="exposure_slider" type="range" min=-128 max=128 value=0 step=16 list="exposure_slider_ticks">
						<datalist id="exposure_slider_ticks"><option value=0></option></datalist>
					</div>

					<div class="form-row">
						<label for="contrast_slider">Contrast</label>
						<input id="contrast_slider" type="range" step=0.1 min=-1 max=1 value=0 list="contrast_slider_ticks">
						<datalist id="contrast_slider_ticks"><option value=0></option></datalist>
					</div>
					<div class="form-row">
						<label for="size_input">Size</label>
						<input type="text" value="300" id="size_input">
					</div>
				</div>
				<div class="tab-content hidden dithering-tab process-on-change">
					<div class="form-row">
						<label for="method_dropdown">Method</label>
						<select name="method" id="method_dropdown">
							<option>threshold</option>
							<optgroup label="error diffusion" />
							<option selected>floyd-steinberg</option>
							<option>atkinson</option>
							<option>jarvis-judice-ninke</option>
							<option>stucki</option>
							<option>shiau-fan</option>
							<optgroup label="ordered" />
							<option>random</option>
							<option value="bayer1">2x2 bayer</option>
							<option value="bayer2">4x4 bayer</option>
							<option value="bayer3">8x8 bayer</option>
							<option value="blue_noise">blue noise</option>
						</select>
					</div>
					<div class="form-row">
						<label for="strength_slider">Strength</label>
						<input class="process-on-change" id="strength_slider" type="range" min=0 max=256 value=64 disabled>
					</div>
				</div>
			</div>
		</div>
		<div class="palette-pane" id="palette"> </div>
		<div class="output-pane">
			<img id="outimg" src="">
			<button id="download_button" class="btn" disabled><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAg0lEQVR4nO2UOwqAMBBE3zWsLCxsLLSw8vYGPYSghYVgIR4hErAQ/58EQfNgIBCYIRN24U9kgBwlTATImWzAAmkr+l5F1Yrplso7ATHQnTDvgeTuKyKg3TFXdyEP8YF6xbwBAjThAsXEXP2Ph2YcIB+3qjpb9CMuDJY8kDAdkBoo4CUG+aZ0PJTVTQsAAAAASUVORK5CYII="></button>
		</div>
	</div>
	</html>

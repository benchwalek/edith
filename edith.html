<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edith</title>
	<link rel="stylesheet" href="edith.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=EB+Garamond" />
	<script src="edith.js"></script>
</head>
<body>
	<div id="hsplit">
		<div id="vsplit">
			<div class="box" id="drop-zone">
				<img id="inimg">
				<div id="drop_here_text">
					Drop image here <br>
					<small>or <span id="file_input_label">
						<label for="file_input">select file.</label>
						<input id="file_input" type=file></input>
					</span></small>
				</div>
				<button id="reset_input_button" disabled></button>
			</div>
			<div class="box" id="options">
				<label>
					Method
					<select name="method" id="method_dropdown">
						<optgroup label="error diffusion">
						<option>floyd-steinberg</option>
						<option>atkinson</option>
						<option>jarvis-judice-ninke</option>
						<option>stucki</option>
						<option>shiau-fan</option>
						<optgroup label="ordered">
						<option value="bayer1">2x2 bayer</option>
						<option value="bayer2">4x4 bayer</option>
						<option value="bayer3">8x8 bayer</option>
					</select>
				</label>
				<label>
					Size
					<input type="text" value="300" id="size_input">
				</label>
				<!-- <button id="reload_button">Dither me!</button> -->
			</div>
		</div>
		<div class=box>
			<img id="outimg" src="">
		</div>
	</div>
</body>
</html>
